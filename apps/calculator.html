<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Mini OS</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="window app-window">
        
        <div class="title-bar">
            <div class="window-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="title">Calculadora</div>
        </div>

        
        <div class="calculator">
            <div class="display">
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn function">AC</button>
                <button class="btn function">+/-</button>
                <button class="btn function">%</button>
                <button class="btn operator">รท</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">ร</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">-</button>

                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">+</button>

                <button class="btn number zero">0</button>
                <button class="btn number">.</button>
                <button class="btn operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
