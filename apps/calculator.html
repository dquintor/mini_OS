<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div id="calc-window" class="calculator-window">
    <div class="display">
        <span>0</span>
    </div>

    <div class="mode-bar">
        <button>HEX</button>
        <button class="active">DEC</button>
        <button>OCT</button>
        <button>BIN</button>
    </div>

    <div class="buttons">

        <button class="op disabled">A</button>
        <button class="op disabled">B</button>
        <button class="op disabled">C</button>
        <button class="op disabled">D</button>
        <button class="op disabled">E</button>
        <button class="op disabled">F</button>

        <button class="op">/</button>
        <button class="op">*</button>
        <button class="op">-</button>
        <button class="op">+</button>
        <button class="op">=</button>

        <button>9</button>
        <button>8</button>
        <button>7</button>

        <button>6</button>
        <button>5</button>
        <button>4</button>

        <button>3</button>
        <button>2</button>
        <button>1</button>

        <button class="zero">0</button>
    </div>
</div>

</body>
</html>
