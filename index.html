<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini MacOS - Proyecto Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Raleway:wght@300&family=Montserrat:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" /> 
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body id="screen">

    <div id="brightness-overlay"></div>
    
    <!-- Login section  -->
    <div id="mac-loader" style="display: none;">
        <div class="spinner"></div>
        <p id="loader-text" style="color: white; font-family: sans-serif; margin-top: 20px;">Iniciando sesi√≥n...</p>
    </div>

    <section id="login-screen">
        <div class="glass-container">
            <img src="./assets/logo-apple.png" class="apple-logo" alt="Apple">
            <p style="font-size: 12px; margin: 0; color: white;">macOS</p>
            <h1 class="login-time" id="login-time">11:11</h1>
            <p class="login-date" id="login-date">DECEMBER 12, 2025</p>
        </div>

        <div class="users-container">
            <div class="user-pill" onclick="selectUser('JOHNNY')">
                <img src="./assets/Johnny.png" alt="Johnny">
                <span>JOHNNY</span>
            </div>
            <div class="user-pill" onclick="selectUser('SHAKIRA')">
                <img src="./assets/shakira.png" alt="Shakira">
                <span>SHAKIRA</span>
            </div>
        </div>
    </section>

    <!-- aplicarions section  -->
    <section id="desktop-screen" style="display: none;">
        <div class="icon-on-screen">
            <button class="icon open-app" data-app="apps/music_player.html" data-w="700px" data-h="450px">
                <img src="./icon/dock/music.png" alt="Music Logo" />
                <span><strong>Music Player</strong></span>
            </button>
        
            <button class="icon open-app" data-app="apps/calculator.html" data-w="320px" data-h="520px">
                <img src="./icon/dock/calculator.png" alt="Calculator Logo" />
                <span><strong>Calculator</strong></span>
            </button>
        
            <button class="icon open-app" data-app="apps/image_gallery.html" data-w="850px" data-h="600px">
                <img src="./icon/dock/photos.png" alt="Photos Logo" />
                <span><strong>Photos</strong></span>
            </button>
        </div>

        <!-- Navigation bar section  -->
        <div class="navbar">
            <ul>
                <li class="leftLi-logo">
                    <img src="./icon/apple-white.png" alt="Apple logo" />
                    <ul class="menu-apple">
                        <li><button>About This Mac</button></li>
                        <li><button>System Preferences...</button></li>
                        <li><button onClick="window.location.reload();">Restart...</button></li>
                        <li><button onclick="logOut()">Log Out</button></li>
                    </ul>
                </li>
                <li class="leftLi app_name" id="Terminal"><p>Terminal</p></li>
                <li class="leftLi">Finder
                    <ul class="menu-finder">
                        <li><button>New Window</button></li>
                        <li><button>Save</button></li>
                        <li><button>Exit</button></li>
                    </ul>
                </li>
                <li class="leftLi">Edit</li>
                <li class="leftLi">View</li>
                <li class="leftLi">Go</li>
                <li class="leftLi">Tools</li>
                <li class="leftLi">Help</li>
            </ul>

            <ul class="navbar__right">
                <li class="battery">
                    <span class="battery__text">85%</span>
                    <div class="battery__container"><div class="battery__progress" style="width: 85%;"></div></div>
                </li>
                <li class="wifi">
                    <svg width="24" height="24"><path fill="white" d="M12 6c3.537 0 6.837 1.353 9.293 3.809l1.414-1.414C19.874 5.561 16.071 4 12 4 7.929 4.001 4.126 5.561 1.293 8.395l1.414 1.414C5.163 7.353 8.463 6 12 6zM17.671 14.307c-3.074-3.074-8.268-3.074-11.342 0l1.414 1.414c2.307-2.307 6.207-2.307 8.514 0L17.671 14.307z"/><circle fill="white" cx="12" cy="18" r="2"/></svg>
                </li>
                <li class="open_control">
                    <img src="./icon/control_center.gif" class="control-center" alt="controlCenter" />
                    <div class="menu__container">
                        <div class="grid__controling">
                            <div class="control_center--grid col-5"><button>Wi-Fi</button><button>AirDrop</button><button>Bluetooth</button></div>
                            <div class="control_center--grid col-7"><button>Do Not Disturb</button></div>
                            <div class="control_center--grid col-12--light brightness">
                                <input type="range" id="brightness" min="20" max="100" value="100" />
                            </div>
                        </div>
                    </div>
                </li>
                <li class="clock">
                    <div class="datetime">
                        <span id="clock"></span>
                        <span id="date"></span>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Desktop window section  -->
        <div id="desktop-window" class="desktop-window hidden">
            <div class="window__taskbar">
                <div class="window__taskbar--actions">
                    <button class="close" onclick="closeApp()"></button> 
                    <button class="minimize"></button> 
                    <button class="maximize"></button> 
                </div>
                <div class="window__taskbar--content">
                    <h2 id="app-title">Sistema</h2>
                </div>
            </div>
            <iframe id="app-frame" class="app-window"></iframe>
        </div>

        <div class="dock">
            <button class="icon"><img src="./icon/dock/finder.png" alt="Finder"/></button>
            <button class="icon"><img src="./icon/dock/appstore.png" alt="AppStore"/></button>
            <button class="icon open-app" data-app="./apps/music_player.html" data-w="700px" data-h="450px"><img src="./icon/dock/music.png" alt="Music"/></button>
            <button class="icon"><img src="./icon/dock/vscode.svg" alt="VSCode"/></button>
            <button class="icon open-app" data-app="apps/image_gallery.html" data-w="850px" data-h="600px"><img src="./icon/dock/photos.png" alt="Photos"/></button>
            <button class="icon open-app" data-app="apps/calculator.html" data-w="320px" data-h="520px"><img src="./icon/dock/calculator.png" alt="Calculator"/></button>
            <button class="icon"><img src="./icon/dock/notes.png" alt="Notes"/></button>
            <button class="icon"><img src="./icon/dock/terminal.png" alt="Terminal"/></button>
            <hr class="column" />
            <button class="icon"><img src="./icon/dock/bin.png" alt="Trash" class="Trash" /></button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
